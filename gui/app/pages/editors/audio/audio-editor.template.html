<dropbox
        (eventEmitter)="onDropedFile($event)"
        *ngIf="state==editorState.Idle">
</dropbox>

<div class="container" *ngIf="state==editorState.GotFile">
    <section class="section">
        <div style="display: flex; flex-direction: row">
            <div>{{selectedFile.name}}</div>
        </div>
    </section>

    <div style="">
        <waveform [File]="selectedFile"></waveform>
    </div>
</div>

<audio id="audio" class="audio"></audio>
