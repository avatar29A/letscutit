<div class="dropbox-container"
     [@dropboxState]="state"
     (dragover)="fileDragHover($event)"
     (dragleave)="fileDragHover($event)"
     (drop)="fileSelectHandler($event)"
>
    <div class="dropbox-alert">
        <div class="dropbox-item    ">
            Drop your mp3 file to here
        </div>
    </div>

    <div class="dropbox-aim">
        <div class="dropbox-item">
            <h1>Drop your mp3 file to here</h1>
        </div>

    </div>
</div>

<input class="dropbox-filectrl" type="file" id="fileselect"/>
